{% extends "base.html" %}
{% block title %}Create Event{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card p-4">
            <h3>Create New Event</h3>
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <input type="text" class="form-control" name="title" placeholder="Event Title" required>
                </div>
                <div class="mb-3">
                    <textarea class="form-control" name="description" placeholder="Description" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <input type="date" class="form-control" name="date" required>
                </div>
                <div class="mb-3">
                    <input type="time" class="form-control" name="time" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" name="location" placeholder="Location" required>
                </div>
                <div class="mb-3">
                    <input type="file" class="form-control" name="image">
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-custom">Create Event</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
