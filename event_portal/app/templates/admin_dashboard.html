<!-- app/templates/admin_dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - Event Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Event Portal (Admin)</a>
        <div class="d-flex">
            <a class="btn btn-outline-light" href="{{ url_for('logout') }}">Logout</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="mb-4">Welcome, Admin {{ current_user.name }}</h2>

    <div class="row g-3">
        <div class="col-md-6">
            <a href="{{ url_for('admin_events') }}" class="btn btn-primary w-100 p-3">Manage Events</a>
        </div>
        <div class="col-md-6">
            <a href="{{ url_for('create_event') }}" class="btn btn-success w-100 p-3">Create New Event</a>
        </div>
    </div>

    <div class="row g-3 mt-4">
        <div class="col-md-6">
            <a href="{{ url_for('home') }}" class="btn btn-secondary w-100 p-3">Go to Home Page</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
